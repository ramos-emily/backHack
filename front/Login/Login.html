<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bosch</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="top-bar"></div> <!-- Bloco verde superior direito -->
    
    <div class="container">
        <div class="card">
            <div class="card-green-bar"></div> <!-- Bloco verde dentro do card -->
            <img src="../Cadastro.html/imagem/Bosch_symbol_logo_black_red 1_2.png" alt="Bosch Logo" class="logo">
            <h1 class="title">Login</h1>
            <form>
                <label for="edv">EDV</label>
                <input type="text" id="edv" name="edv" required>

                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">ENTRAR</button>
            </form>
            <div class="card-blue-bar"></div> <!-- Bloco azul dentro do card -->
        </div>
    </div>

    <div class="bottom-bar"></div> <!-- Bloco azul inferior esquerdo -->
</body>
</html>
